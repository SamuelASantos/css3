<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Spans</title>
    <style type="text/css">
        #topo {
            background-color: blue;
        }
        #conteudo {
            background-color: red;
        }
        .produto {
            background-color: gray;
        }
        .vermelho {
            background-color: red;
        }
        #rodape {
            background-color: green;
        }
        #assinatura {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="topo"> <!-- <div></div> → Divide e estrutura a página de um site (Division) -->
                    <!-- - São do tipo BLOCK ou seja, ocupa todo o espaço da tela e ficando um abaixo do outro
                         - Usados normalmente para criar containers genéricos -->
        <img src="images/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="vermelho">direitos</span> reservados
    </div>
    <span id="assinatura"> <!-- <span></span> → Semelhante a uma div (Período) -->
                           <!-- - São do tipo INLINE ou seja, ocupa apenas o espaço preenchido colocando sempre um elemento após o outro
                                - Usados normalmente na formatação de textos -->
        Samuel
    </span>
    <span>
        Santos
    </span>
</body>
</html>
